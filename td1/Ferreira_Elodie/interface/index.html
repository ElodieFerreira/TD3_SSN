<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" type="text/css" href="main.css">
    <script src="../SSN.js"></script>
</head>
<body>
    Hello World
    <div name="form_name">
        <label for="Firstname">Firstname:</label>
        <input id="Firstname" placeholder="Firstname">
        <label for="Lastname">Lastname:</label>
        <input id="Lastname"placeholder="Lastname">
        <label for="SSN">SSN:</label>
        <input id="SSN" placeholder="SSN">
        <button id="123">Submit</button>
    </div>
    <div>
        <span id="Results">

        </span>
    </div>
    <script>
        console.log(document);
        var submit = document.getElementById("123");
        submit.addEventListener("click", displayResult);

        function displayResult() {
            var ssn_element = document.getElementById("SSN")
            var ssn = ssn_element.value;
            var ssn_object = new SSN(ssn);
            var results_element = document.getElementById(("Results"));
            console.log(ssn_object.validate)
            if(ssn_object.validate) {
                results_element.innerText = JSON.stringify(ssn_object,null,2);
            } else {
                results_element.innerText = "Your SSN is not correct";
            }
        }
    </script>
</body>
</html>
